<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pop Up Animation</title>
  </head>
  <body>
    <section class="pop-up">
      <img src="./image/logo.png" alt="ninja" class="pop-up-image" />
      <section class="pop-up-body">
        <h1 class="pop-up-title">Can somebody give me hiyaaaaaa</h1>
        <section class="pop-up-input">
          <input type="text" placeholder="say hiyaaa" />
          <button>send</button>
        </section>

        <section class="pop-up-cross">x</section>
      </section>
    </section>
  </body>
</html>
